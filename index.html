<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roasted Chicken Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(to bottom, purple, pink);
    }

    .slider-container {
      position: relative;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
    }

    .slider-container img {
      width: 100%;
      height: auto;
      display: none;
    }

    .slider-container img.active {
      display: block;
    }

    h2 {
      background-color: black;
      color: white;
      padding: 10px;
      font-size: 18px;
      margin: 0 auto 20px auto;
      max-width: 800px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }

    h1 {
      text-align: center;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 300px;
    }
  </style>
</head>
<body>

  <!-- Header above slider -->
  <h2>Get The Delicious Roasted Chicken Right At Your Door</h2>

  <!-- Auto Image Slider -->
  <div class="slider-container">
    <img src="C:\Users\varsh\Downloads\chickenPlate (1).jpg" class="slide active" alt="Slider Image 1">
    <img src="C:\Users\varsh\Downloads\chickenRoast (1).jpg" class="slide" alt="Slider Image 2">
  </div>

<div class="media-row">
    <img src="C:\Users\varsh\Downloads\Money_Quest (1).jpg" alt="Money Quest Meme">
    <video controls>
      <source src="C:\Users\varsh\Downloads\mickeyMouse (2).mp4" type="video/mp4">
    </video>
  </div>

  <!-- Your original form starts here -->
  <h1>Get The Delicious Roasted Chicken Right At Your Door</h1>
  <form>
    <label for="name">Enter your Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label>Choose the taste:</label><br>
    <input type="checkbox" name="taste" value="halal"> Halal<br>
    <input type="checkbox" name="taste" value="spicy"> Spicy<br>
    <input type="checkbox" name="taste" value="with_salad"> With Salad<br><br>

    <label>Choose the size:</label><br>
    <input type="radio" name="size" value="whole"> Whole<br>
    <input type="radio" name="size" value="half"> Half<br>
    <input type="radio" name="size" value="quarter"> Quarter<br><br>

    <label for="delivery">Choose the mode of delivery:</label>
    <select id="delivery" name="delivery">
      <option value="same_day">Same day (after 3 hours of the order)</option>
      <option value="next_day">Next day afternoon</option>
      <option value="next_week">Same day next week</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>
  <br>
  <button onclick="window.location.href='https://www.youtube.com'">Go to YouTube</button>

  <!-- Slider Script -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showNextSlide() {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }

    setInterval(showNextSlide, 3000); // Change slide every 3 seconds
  </script>

</body>
</html>
